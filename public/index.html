<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ok pfp maker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-black">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">ok pfp maker</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
        <div class="max-w-xl">
          <form id="bro-form" class="bg-white p-4 rounded shadow-md mr-4">
            <div class="flex flex-wrap mb-4">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block mb-2 font-bold" for="background"
                  >Background:</label
                >
                <select
                  onchange="generateBro()"
                  id="background"
                  name="background"
                  class="block w-full p-2 border border-gray-300 rounded"
                ></select>
                <label for="background-fixed">Fixed?</label>
                <input id="background-fixed" type="checkbox" />
              </div>

              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block mb-2 font-bold" for="body">body:</label>
                <select
                  onchange="generateBro()"
                  id="body"
                  name="body"
                  class="block w-full p-2 border border-gray-300 rounded"
                ></select>
                <label for="body-fixed">Fixed?</label>
                <input id="body-fixed" type="checkbox" />
              </div>
            </div>

            <div class="flex flex-wrap mb-4">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block mb-2 font-bold" for="eyes">Eyes:</label>
                <select
                  onchange="generateBro()"
                  id="eyes"
                  name="eyes"
                  class="block w-full p-2 border border-gray-300 rounded"
                ></select>
                <label for="eyes-fixed">Fixed?</label>
                <input id="eyes-fixed" type="checkbox" />
              </div>

              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block mb-2 font-bold" for="head">Head:</label>
                <select
                  onchange="generateBro()"
                  id="head"
                  name="head"
                  class="block w-full p-2 border border-gray-300 rounded"
                ></select>
                <label for="head-fixed">Fixed?</label>
                <input id="head-fixed" type="checkbox" />
              </div>
            </div>

            <div class="flex flex-wrap mb-4">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block mb-2 font-bold" for="head">Mouth:</label>
                <select
                  onchange="generateBro()"
                  id="mouth"
                  name="mouth"
                  class="block w-full p-2 border border-gray-300 rounded"
                ></select>
                <label for="mouth-fixed">Fixed?</label>
                <input id="mouth-fixed" type="checkbox" />
              </div>

              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block mb-2 font-bold" for="eyewear"
                  >Sticker:</label
                >
                <select
                  onchange="generateBro()"
                  id="sticker"
                  name="sticker"
                  class="block w-full p-2 border border-gray-300 rounded"
                ></select>
                <label for="sticker-fixed">Fixed?</label>
                <input id="sticker-fixed" type="checkbox" />
              </div>
            </div>

            <div class="flex flex-wrap mb-4"></div>
            <div class="m-4">
              <button
                id="generate-btn"
                class="mr-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button"
                onclick="generateBro()"
              >
                Generate Bro
              </button>
              <button
                id="random-btn"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button"
                onclick="randomBro()"
              >
                Randomise
              </button>
            </div>
          </form>
        </div>
        <div class="max-w-xl">
          <div id="result" class="mb-4 preview-box"></div>
          <div>
            <a
              id="download-btn"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              style="
                margin-top: 10px;
                display: none;
                margin: 0 auto;
                width: 150px;
                text-align: center;
              "
              onclick="download()"
              download="bro.png"
              >Download</a
            >
          </div>
        </div>
      </div>
    </div>
    <script>
      // Assuming you have an array of folder names
      const traitNames = [
        "background",
        "body",
        "eyes",
        "head",
        "mouth",
        "sticker",
      ];

      // Function to read a CSV file and return its contents as an array
      function readCSV(file) {
        // Replace this with your own CSV reading logic
        // Here's a simplified example assuming the CSV is already loaded as a string
        const csvString = file;
        const lines = csvString.split("\n");
        return lines.map((line) => line.trim());
      }

      // Function to populate a select element with options
      function populateSelect(selectId, options) {
        const select = document.getElementById(selectId);
        options.forEach((option, index) => {
          const optionElement = document.createElement("option");
          optionElement.text = option;
          optionElement.value = option;
          select.add(optionElement);
        });
        document
          .getElementById(selectId)
          .options[0].setAttribute("selected", "");
      }

      window.onload = () => {
        const loads = traitNames.map((folderName) =>
          fetch(`assets/${folderName}/list.csv`)
            .then((response) => response.text())
            .then((csvData) => {
              const options = readCSV(csvData);
              populateSelect(folderName, options);
            })
            .catch((error) => {
              console.error(`Error loading CSV file for ${folderName}:`, error);
            })
        );
        Promise.all(loads).then(() => generateBro());
      };

      function randomBro() {
        traitNames.forEach(function (trait) {
          if (!document.getElementById(trait + "-fixed").checked) {
            const selectElement = document.getElementById(trait);
            const options = selectElement.options;

            const randomIndex = Math.floor(Math.random() * options.length);

            document
              .getElementById(trait)
              .options[randomIndex].setAttribute("selected", "");
          }
        });
        generateBro();
      }

      const downloadLink = document.getElementById("download-btn");
      downloadLink.addEventListener("click", () => {
        const img = document.querySelector("#result img");
        if (img && img.src) {
          downloadLink.href = img.src;
        }
      });

      // Simple in-memory image cache to avoid repeated loads
      const imageCache = new Map();

      function loadImage(src) {
        if (imageCache.has(src)) {
          return Promise.resolve(imageCache.get(src));
        }
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.crossOrigin = "anonymous"; // allow canvas export if served via CDN/same-origin
          img.onload = () => {
            imageCache.set(src, img);
            resolve(img);
          };
          img.onerror = (err) => reject(err);
          img.src = src;
        });
      }

      async function composeOnCanvas(selected) {
        const canvas = document.createElement("canvas");
        canvas.width = 1080;
        canvas.height = 1080;
        const ctx = canvas.getContext("2d");

        // Draw each selected layer in order; skip explicit "None"
        for (const trait of traitNames) {
          const value = selected[trait];
          if (!value || value === "None") continue;
          const src = `assets/${trait}/${value}.png`;
          const img = await loadImage(src);
          ctx.drawImage(img, 0, 0, 1080, 1080);
        }
        return canvas.toDataURL("image/png");
      }

      async function generateBro() {
        document.getElementById("download-btn").style.display = "block";

        const formData = new FormData(document.getElementById("bro-form"));
        const selected = {};
        traitNames.forEach((t) => (selected[t] = formData.get(t)));

        try {
          const dataUrl = await composeOnCanvas(selected);
          document.getElementById(
            "result"
          ).innerHTML = `<img src="${dataUrl}" alt="bro"/>`;
        } catch (e) {
          console.warn("Canvas generation failed, falling back to server:", e);
          const params = new URLSearchParams(formData).toString();
          const apiUrl = "/api/generate?" + params;
          fetch(apiUrl)
            .then((response) => response.json())
            .then((data) => {
              document.getElementById(
                "result"
              ).innerHTML = `<img src="${data.bro}" alt="bro"/>`;
            })
            .catch((error) => {
              console.error("Server fallback failed:", error);
            });
        }
      }
    </script>
  </body>
</html>
